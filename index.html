<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Echoel Studio - Web Media Editor</title>
    <meta name="description" content="Bearbeite Fotos, Videos und Audio direkt in deinem Browser.">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/meyda@latest/dist/web/meyda.min.js"></script>
    <script src="https://unpkg.com/@tonaljs/tonal@4.13.0/browser/tonal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.min.js"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.js"></script>
    <script src="https://unpkg.com/@ffmpeg/util@0.12.1/dist/umd/index.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Echoel Studio</h1>
        <p>Dein browserbasierter Multimedia-Editor</p>
    </header>

    <main>
        <section id="upload-section" style="display: none;">
            <h2>Medien hochladen oder aufnehmen</h2>
            <div class="upload-buttons">
                <input type="file" id="file-upload" accept="audio/*,video/*,image/*" multiple title="Dateien hochladen">
                <button id="record-audio" title="Audio aufnehmen">Audio aufnehmen</button>
                <button id="record-video" title="Video aufnehmen">Video aufnehmen</button>
                <button id="capture-photo" title="Foto aufnehmen">Foto aufnehmen</button>
            </div>
            <div id="upload-progress" style="display: none;">
                <progress value="0" max="100"></progress>
                <span></span>
            </div>
        </section>

        <section id="editor-section">
            <h2>Editor</h2>
            <div id="ffmpeg-status">FFmpeg wird geladen...</div>
            <div class="toolbar">
                <div>
                    <button id="zoom-in" title="Vergrößern (Plus/Mausrad)"> + </button>
                    <button id="zoom-out" title="Verkleinern (Minus/Mausrad)"> - </button>
                </div>
                <div>
                    <label for="snap-to-grid">Snap:</label>
                    <input type="checkbox" id="snap-to-grid">
                </div>
                <div>
                     <label for="concert-pitch">A4:</label>
                    <input type="number" id="concert-pitch" min="400" max="480" value="440">
                      <span>Hz</span>
                    <button id="detect-pitch" title="Kammerton erkennen">Detect A4</button>
                </div>
                <div>
                    <button id="save-project" title="Projekt speichern (Strg/Cmd + S)">Save</button>
                    <input type="file" id="load-project" accept=".esproj">
                 <button id="share-project" title="Projekt teilen">Share</button>
                </div>
            </div>

            <div class="timeline">
                <div id="audio-tracks"></div>
                <div id="video-tracks"></div>
                <div id="image-tracks"></div>
                <div id="cursor"></div>
                <div class="selection-box" style="display: none;"></div>
            </div>

            <div class="controls">
                <button id="play-pause" title="Play/Pause (Leertaste)">Play/Pause</button>
                <button id="cut" title="Ausschneiden (X)">Cut</button>
                <button id="copy" title="Kopieren(Strg/Cmd + C)">Copy</button>
                <button id="paste" title="Einfügen (Strg/Cmd + V)">Paste</button>
                <button id="delete" title="Löschen (Entf)">Delete</button>
                <button id="undo" title="Rückgängig (Strg/Cmd + Z)">Undo</button>
                <button id="redo" title="Wiederholen (Strg/Cmd + Y)">Redo</button>
                <button id="detect-key" title="Tonart erkennen">Key</button>
                <button id="detect-bpm" title="BPM erkennen">BPM</button>
            </div>

            <div id="preview">
                <video id="video-preview" controls></video>
                <audio id="audio-preview" controls></audio>
            </div>

            <div id="visuals-container">
                <canvas id="visuals-canvas"></canvas>
              <div class = "visuals-controls">
                 <label for="visuals-mode">Mode:</label>
                <select id="visuals-mode">
                    <option value="off">Aus</option>
                    <option value="bars">Balken</option>
                    <option value="spectrum">Spektrum</option>
                    <option value="waveform">Wellenform</option>
                </select>
               </div>
            </div>

            <div id="track-controls">
                <h3>Spur-Einstellungen</h3>
              <div class="track-settings">
                <label for="volume">Lautstärke:</label>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
                </div>
                 <div class="track-settings">
                <label for="panning">Panning:</label>
                <input type="range" id="panning" min="-1" max="1" step="0.01" value="0">
                </div>
                <div class="track-settings">
                <label for="brightness">Helligkeit:</label>
                <input type="range" id="brightness" min="0" max="2" step="0.01" value="1">
                </div>
                 <div class="track-settings">
                <label for="contrast">Kontrast:</label>
                <input type="range" id="contrast" min="0" max="2" step="0.01" value="1">
                </div>
                 <div class="track-settings">
                <label for="saturation">Sättigung:</label>
                <input type="range" id="saturation" min="0" max="2" step="0.01" value="1">
                </div>
                <div class="track-settings">
                <label for="hue">Farbton:</label>
                <input type="range" id="hue" min="0" max="360" step="1" value="0">
                </div>
                  <div class="track-settings">
                <label for="transparency">Transparenz:</label>
                <input type="range" id="transparency" min="0" max="1" step="0.01" value="1">
                </div>
                <div class="track-settings">
                 <label for="filter-type">Filter Type:</label>
                    <select id="filter-type">
                        <option value="lowpass">Lowpass</option>
                        <option value="highpass">Highpass</option>
                        </select>
                </div>
                 <div class="track-settings">
                    <label for="filter-cutoff">Cutoff Frequency:</label>
                    <input type="range" id="filter-cutoff" min="20" max="20000" step="10" value="350">  </div>
            </div>
            </section>

            <section id="export-section" style="display:none;">
            <h2>Export</h2>
            <label for="export-video-format">Video-Format (Seitenverhältnis):</label>
              <select id="export-video-format">
                <option value="16:9">16:9 (Querformat)</option>
                <option value="9:16">9:16 (Hochformat)</option>
                <option value="1:1">1:1 (Quadratisch)</option>
                </select>
                <select id="export-format">
            <option value="mp4">MP4 (Video)</option>
            <option value="mp3">MP3 (Audio)</option>
            <option value="wav">WAV (Audio)</option>
            <option value="jpeg">JPEG (Image)</option>
            <option value="png">PNG (Image)</option>
          </select>
           <button id="export-button">Exportieren</button>
           <div id="export-progress" style="display: none;">
              <progress value="0" max="100"></progress>
               <span></span>
           </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 Echoel - <a href="https://www.paypal.me/echoel" target="_blank" rel="noopener noreferrer">Donate via PayPal</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
